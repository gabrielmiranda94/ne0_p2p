<!DOCTYPE html>
<html lang="pt" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera: Compra Direta de Bitcoin - ne0_p2p</title>

    <!-- CSS principal e responsivo -->
    <link rel="stylesheet" href="/static/css/style.css?v=1.5">
    <link rel="stylesheet" href="/static/css/responsive.css?v=1.0">

    <style>
        /* Regras locais para o widget Kado - tornam o iframe responsivo */
        .buy-container {
            max-width: 700px;
            margin: 0 auto;
            padding-top: 2rem;
        }
        #kado-widget {
            width: 100%;
            height: 620px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(var(--shadow-color), 0.15);
        }
        /* Ajustes mobile */
        @media (max-width: 800px) {
            .buy-container { padding-top: 1.25rem; }
            #kado-widget { height: 60vh; min-height: 420px; }
        }
        @media (max-width: 480px) {
            #kado-widget { height: 56vh; min-height: 360px; }
        }
    </style>
</head>
<body class="chimera-page">

<header>
    <div class="container">
        <nav>
            <a href="/" class="logo">ne0_p2p</a>

            <!-- BOTÃO HAMBURGER -->
            <button class="mobile-nav-toggle" aria-label="Abrir menu">
                <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect width="20" height="2" y="0" rx="1" fill="currentColor"></rect>
                    <rect width="20" height="2" y="6" rx="1" fill="currentColor"></rect>
                    <rect width="20" height="2" y="12" rx="1" fill="currentColor"></rect>
                </svg>
            </button>

            <ul class="nav-menu">
                <li><a href="/">Ofertas P2P</a></li>
                <li><a href="/wallets">Carteiras</a></li>
                <li><a href="/buy-chimera-no-kyc" class="active">Compra Direta</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="hero">
        <h1>Chimera: Compre Bitcoin em Minutos.</h1>
        <p>A forma mais rápida de adicionar Bitcoin à sua carteira, com privacidade e sem burocracia para pequenas quantias.</p>
    </section>

    <div class="buy-container">
        <iframe id="kado-widget" title="Kado Widget" src=""></iframe>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 ne0_p2p - A sua jornada para a soberania começa agora.</p>
    </div>
</footer>

<script>
    // Inicializa o widget Kado (coloque a sua API key e referral)
    document.addEventListener('DOMContentLoaded', () => {
        const kadoWidget = document.getElementById('kado-widget');
        const apiKey = 'SUA_API_KEY_DO_KADO_AQUI';
        const referralCode = 'SEU_REFERRAL_CODE_AQUI';
        const defaultFiat = 'EUR';
        const defaultAsset = 'BTC';
        const widgetUrl = `https://app.kado.money/?apiKey=${apiKey}&referralCode=${referralCode}&onPayAmount=100&onPayCurrency=${defaultFiat}&onToAsset=${defaultAsset}&network=BITCOIN&email&mode=minimal`;
        kadoWidget.src = widgetUrl;
    });
</script>

<!-- mobile nav script -->
<script src="/static/js/mobile-nav.js"></script>
</body>
</html>
